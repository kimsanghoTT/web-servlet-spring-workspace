<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>정적 자원(js, css, html)</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="/css/ex.css">
</head>
<body>
	<!-- link 연결, script 파일 구분지어서 연결
	반려사진 3장 띄워주기
	배경색 : lightpink
	ex.js -> j쿼리로 버튼 클릭하기 만들어주기
	 -->
	<h1>정적 자원을 연결하는 곳입니다</h1>
	<div class="container">
		<img src="/image/marley.jpg">
        <img src="/image/hogam.jpg">
        <img src="/image/healing.jpg">
        <button id="btn">자바스크립트 실행하기</button>
        <!-- id를 이벤트리스너인 onclick으로 변경할 때는 ()를 붙여줌 -->
        <button onclick="btn()">자바스크립트 실행하기</button>
	</div>
	<script src="/js/ex.js"></script>
</body>
</html>
